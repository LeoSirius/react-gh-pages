{% extends 'layout.html' %}
{% block content %}
<div class="media content-section">
    <div class="media-body">
        <div class="article-metadata">
            <h1 class="article-title">{{ post.title }}</h1>
            <span>
                <span class="text-muted">{{ post.date_posted.strftime('%Y-%m-%d') }}</span>
                <a class="link-no-dec" href="{{ url_for('main.posts_by_category', category=post.category.name) }}">{{ post.category.name }}</a>
            </span>
        </div>
        <p class="markdown-body article-content">{{ post.post_content_render_markdown() | safe }}</p>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="deleteModalLabel">Delete Post?</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <form action="{{ url_for('posts.delete_post', post_id=post.id) }}" method="POST">
                <input type="submit" class="btn btn-danger" value="Delete">
            </form>
        </div>
        </div>
    </div>
</div>
{% endblock content %}

{% block right_nav_top %}
<!-- overide but not show content -->
{% endblock right_nav_top %}
